{% set name = "norse" %}
{% set version = "0.0.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  path: ../../

outputs:
  - name: norse
    files:
      - norse/
      - CMakeLists.txt
      - LICENSE
      - logo.png
      - norse_op.so
      - pyproject.toml
      - README.md
      - requirements.txt
      - setup.py
    test:
      requires:
        - pytest
        - pytest-xdist
      imports:
        - norse
        - torch
      source_files:
        - "**/*.py"
        - "*.so"
      commands:
        - pytest -n 4 -vv
    requirements:
      script:
        - python -m pip install --no-deps --ignore-installed -e .
    
      build:
        - cmake
        - gxx_linux-64
        - {{ compiler('cxx') }} # [win]
        - pytorch>=1.9.0
      host:
        - numpy {{ numpy }}
        - setuptools
        - typing_extensions
        - dataclasses
        - ninja
        - libuv
        - pkg-config
        - pip
      run:
        - python
        - pip
        - pytorch>=1.9.0
        - torchvision
        - dataclasses
        - ninja
        - typing_extensions

about:
  home: https://github.com/norse/norse
  license: LGPLv3
  license_file: LICENSE
  summary: A library to do deep learning with spiking neural networks.
  description: |
    Norse expands PyTorch with primitives for bio-inspired neural components, bringing you two advantages: 
    a modern and proven infrastructure based on PyTorch and deep learning-compatible spiking neural network components.
  dev_url: https://github.com/norse/norse
  doc_url: https://norse.github.io/norse/
  doc_source_url: https://github.com/norse/norse/blob/master/README.md


extra:
  recipe-maintainers:
    - jegp
