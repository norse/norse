name: Documentation Publish

on:
  push:
    branches:
      - master

jobs:
  publish-docs:
    name: Publish documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Install dependencies
        run: |
          uv pip install -r docs/requirements.txt --system
          uv pip install -e . --system
      - name: Build docs
        run: jupyter-book build docs
      - name: Deploy to GitHub Pages
        run: |
          git clone https://github.com/norse/norse --branch gh-pages --single-branch gh-pages
          cp -r docs/_build/html/* gh-pages/
          cp -r docs/generated/ gh-pages/
          cd gh-pages
          git config --local user.email "docbot@norse.ai"
          git config --local user.name "docbot"
          git add .
          git commit -m "Update documentation" -a || true
      - name: Push changes
        uses: ad-m/github-push-action@v1.0.0
        with:
          branch: gh-pages
          directory: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
