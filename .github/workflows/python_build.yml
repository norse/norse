name: Build Python

on:
  push:
    branches: [master]
  pull_request:

jobs:
  lint-and-coverage:
    name: Lint and Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Install dependencies
        run: |
          uv pip install --group test --system
          uv pip install -e . --system
      - name: Lint
        run: black --check norse
      - name: Run tests with coverage
        run: pytest norse -n auto --cov=./ --cov-report=xml
      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          fail_ci_if_error: true

  test:
    name: Test (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        os: [ubuntu-latest, macos-latest, windows-latest]
        exclude:
          # Skip Python 3.13 on Ubuntu since lint-and-coverage job covers it
          - python-version: "3.13"
            os: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Install dependencies
        run: |
          uv pip install --group test --system
          uv pip install -e . --system
      - name: Run tests
        run: pytest norse -n auto
      - name: Test sdist build
        run: python -m build --sdist .
