name: Publish docker images

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  publish-docker-latest:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: "norse+github_actions"
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Get version
        id: version
        run: |
          # Get version and convert to PEP 440 format
          # v1.1.0-30-g4b213c96 -> 1.1.0.dev30+g4b213c96
          VERSION=$(git describe --tags --always | sed 's/^v//' | sed 's/-\([0-9]*\)-g/.dev\1+g/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: publish/Dockerfile
          push: true
          tags: quay.io/norse/norse:latest
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  publish-docker-tag:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: "norse+github_actions"
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: publish/Dockerfile
          push: true
          tags: quay.io/norse/norse:${{ github.ref_name }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
