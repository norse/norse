  publish-mac-windows:
    name: "Publish: ${{ matrix.os }} v${{ matrix.python-version }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install build dependencies
        run: |
          pip install setuptools wheel pytest-xdist tensorboard matplotlib
          pip install -e .
      - name: Run unit tests
        run: pytest -n auto norse
      - name: Build wheel
        run: python setup.py bdist_wheel sdist
      - name: Publish wheels to PyPI
        if: startsWith(github.ref, 'refs/tags/v') # Only publish if new tag
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_PUBLISH_KEY }}
        run: |
          twine upload dist/*
